<script type="text/template" id="episode">
        <div class="col-sm-12" id="episodeDiv">
             <div class="col-sm-11" id="sharing_roles">
                 <p>Здесь можно получить информацию о рациональных способах разделения ролей между игроками.</p>
                 <input type="button" value="► show the information" id="showInformationButton">
                 <div class="hidden" id="textSharingRoles"><%=sharing_roles%></div>
             </div>
             <div class="col-sm-10 col-sm-offset-1" id="chooseReplics">
                 <div class="col-sm-4 col-sm-offset-4">
                     <button class="showForm" id="regularVisForm1">Paint by roles</button>
                     <button class="showForm" id="regularVisForm2">Paint by term</button>
                 </div>
                  <div class="col-sm-6 col-sm-offset-3" id="divForForms">
                      <form class="col-sm-12 hidden" id="form1">
                          <div class="col-sm-7 col-sm-offset-3" style="margin-top: 5%" id='listOfCheckboxes'>
                              <%=rolesList%>
                          </div>
                          <button id='paintByRoles' type="submit">Paint</button>
                      </form>
                      <form class="col-sm-12 hidden" id="form2">
                          <label for="firstNumber">Начать раскраску с реплики №</label>
                          <input type="test" id="firstNumber">
                          <label for="numberOfEverReplic">Далее раскрашивать каждую реплику №</label>
                          <input type="test" id="numberOfEverReplic">
                          <button type="submit">Paint</button>
                      </form>
                      <button type="button" class="col-sm-5 col-sm-offset-4 hidden" id="closeForm">Close the form</button>
                  </div>
                  <div class="col-sm-6 col-sm-offset-3" id="resultMessage"></div>
             </div>
             <div class="col-sm-11" id="top_of_part">
                    <div class="col-sm-10" id="topText">
                        <h2>
                            <span>Part </span> 
                            <span><%=number%></span>
                            <span> </span>
                            <span><%=header%></span>
                        </h2>
                    </div>
                    <div class="col-sm-2" id='buttons'>
                        <button type='button' id='paintWordsFromVocab'>Paint words from vocabulary</button>
                        <button type='button' class="arrow">◄</button>
                        <button type='button' class="arrow">►</button>
                    </div>  
             </div>
             <div class="col-sm-12" id="content_of_part"></div>
        </div>
</script>
